<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Labubus Full Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-family: monospace;
      font-size: 0.9rem;
      color: white;
      opacity: 0.7;
    }

    .btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background: rgba(255, 0, 85, 0.7);
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Video con audio incluido -->
  <video id="bg-video" autoplay loop playsinline>
    <source src="gooner.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- BotÃ³n para habilitar sonido (por restricciones de autoplay en navegadores) -->
  <button class="btn" onclick="enableSound()">ðŸ”Š Enable Sound</button>

  <div class="overlay">~ xzonix</div>

  <script>
    function enableSound() {
      const video = document.getElementById('bg-video');
      video.muted = false;
      video.play();
    }
  </script>
</body>
</html>
